{% extends 'store/base.html' %}

{% block content %}
<div class="card shadow mt-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-5 text-center">
                {% if object.image %}
                    <img src="{{ object.image.url }}" class="img-fluid rounded" alt="{{ object.name }}">
                {% else %}
                    <div class="alert alert-secondary py-5">Sem imagem dispon√≠vel</div>
                {% endif %}
            </div>

            <div class="col-md-7">
                <h2 class="display-5">{{ object.name }}</h2>
                <span class="badge bg-dark mb-3">{{ object.category.name }}</span>
                
                <h3 class="text-success mb-3">R$ {{ object.price }}</h3>
                
                <p><strong>Estoque:</strong> {{ object.stock }} unidades</p>
                <p class="lead">{{ object.description }}</p>

                <hr>
                
                <div class="btn-group">
                    <a href="{% url 'product_update' object.pk %}" class="btn btn-warning">Editar Produto</a>
                    <a href="{% url 'product_delete' object.pk %}" class="btn btn-danger">Deletar</a>
                </div>
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary ms-2">Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
